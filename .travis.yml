language: java

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y dbus-x11
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
